<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalSwami - AI Legal Assistant</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Login Modal -->
    <div class="login-modal-overlay" id="loginModal">
        <div class="login-modal">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-scale-balanced"></i>
                </div>
                <h2>Welcome to LegalSwami</h2>
                <p>Your AI-powered legal assistant</p>
            </div>
            
            <div class="login-content">
                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleGoogleSignIn"
                    data-auto_prompt="false">
                </div>

                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
                
                <button class="guest-login-btn" id="guestLoginBtn">
                    <i class="fas fa-user"></i>
                    Continue as Guest
                </button>
            </div>
        </div>
    </div>
    
    <!-- Main App Container -->
    <div class="container" id="appContainer">
        <!-- Header -->
        <header>
            <div class="logo">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo-icon">
                    <i class="fas fa-scale-balanced"></i>
                </div>
                <h1>LegalSwami</h1>
            </div>
            
            <div class="header-actions">
                <div class="status-indicator">
                    <div class="status-dot" id="apiStatus"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                
                <button class="header-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
                
                <button class="header-btn theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                </button>
                
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Guest</div>
                        <div class="user-email" id="userEmail">Click to login</div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="chat-history">
                    <h3><i class="fas fa-history"></i> Chat History</h3>
                    <div id="historyList">
                        <!-- History will be loaded here -->
                    </div>
                </div>
            </aside>
            
            <!-- Chat Area -->
            <main class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will appear here -->
                </div>
                
                <!-- Input Area -->
                <div class="input-container">
                    <div class="input-area">
                        <textarea id="messageInput" 
                                  placeholder="Ask any legal question... (Press Enter to send, Shift+Enter for new line)"
                                  rows="1"></textarea>
                        <div class="input-actions">
                            <button class="action-btn" id="attachFileBtn">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="action-btn" id="voiceInputBtn">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="send-btn" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
