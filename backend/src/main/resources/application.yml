server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true

spring:
  application:
    name: legal-swami-backend
  
  datasource:
    url: jdbc:h2:file:./data/legalswami;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  
  h2:
    console:
      enabled: true
      path: /h2-console

groq:
  api:
    url: https://api.groq.com/openai/v1/chat/completions
    model: llama-3.3-70b-versatile
    keys: ${GROQ_API_KEYS:}

jwt:
  secret: ${JWT_SECRET:legal-swami-secret-key-change-in-production}
  expiration: 86400000

api:
  key:
    encryption:
      secret: ${ENCRYPTION_SECRET:change-this-secret-in-production}

logging:
  level:
    com.legalswami: INFO
  file:
    name: logs/legal-swami.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always