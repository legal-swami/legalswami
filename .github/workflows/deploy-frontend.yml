name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: List All Files
        run: |
          echo "=== ALL FILES ==="
          find . -type f | grep -v ".git" | head -30
          
      - name: Check Folders
        run: |
          echo ""
          echo "=== FOLDERS ==="
          ls -la
          echo ""
          echo "Backend files:"
          find legalswami-backend -name "*.java" | head -5 || echo "No Java files found"
          
      - name: Success Message
        run: echo "âœ… All checks passed!"
