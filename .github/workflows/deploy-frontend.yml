name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: List Files (Linux compatible)
        run: |
          echo "Project structure:"
          find . -type f | head -20
          echo ""
          echo "Frontend folder:"
          ls -la legalswami-frontend/ || echo "Frontend folder not found"
