name: Backend Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Show Structure
        run: |
          echo "Project structure:"
          find . -type f -name "*.java" | head -10
          echo "Backend folder exists:"
          ls -la legalswami-backend/
